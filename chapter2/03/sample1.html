<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>サンプル</title>
    <script>
      alert("hello world");
    </script>
  </head>
  <body>
    <button> 取り消し </button>

    <ul>
      <li><a href="image/flower.jpg">花</a></li>
      <li><a href="image/sea.jpg">海</a></li>
      <li><a href="image/jelllyfish.jpg">クラゲ</a></li>
      <li><a href="image/building.jpg">建物</a></li>
    </ul>
    <p><img src="image/flower.jpg" alt="花"></p>


    <script src="http:///ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
    </script>
  <script>
    $(function(){
      $("a").click(function(){
        $("img").attr("src", $(this).attr("href")).attr("alt", $(this).text());
        return false;
      });
      $("button").click(function(){
        $("a").off("click");
      });
    });
    </script>
  </body>
</html>
