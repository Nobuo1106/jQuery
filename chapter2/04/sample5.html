<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>サンプル</title>

</head>

<body>
  <script src="http:///ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js">
  </script>
  申込者 :
  <select>
    <option value="お名前"> 個人 </option>
    <option value="会社名"> 法人 </option>
  </select>
  <p><span>お名前</span><input type="text"></p>


    <script>
      $(function() {
        initInputForm = function($form) {
          $form.val("入力してください").css("color", "#CCC").addClass("empty")
        }

        $input = $('input');
        initInputForm($input);
        $input.on("focus", function() {
          if ($(this).hasClass("empty")) {
            $(this).val("").css("color", "#000").removeClass("empty");
          }
        }).on("blur", function() {
          if ($(this).val() == "") {
            initInputForm($(this));
          }
        });

        $("select").change(function(){
          $("span").text($(this).val());
        });
      });
    </script>

</body>

</html>
